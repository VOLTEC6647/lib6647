plugins {
    // Apply the java-library plugin to add support for Java Library
	id 'java'
    id 'java-library'
	id "edu.wpi.first.GradleRIO" version "2019.4.1"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
	maven {
		url "http://devsite.ctr-electronics.com/maven/release"
	}
    maven {
        url "https://repo1.maven.org/maven2/"
    }
}

dependencies {

	//WPILib dependencies.
	compile wpi.deps.wpilib()
    compile wpi.deps.vendor.java()
    nativeZip wpi.deps.vendor.jni(wpi.platforms.roborio)
    nativeDesktopZip wpi.deps.vendor.jni(wpi.platforms.desktop)

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0.pr1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0.pr1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.0.pr1'

	
	//Phoenix dependencies.
	compile group: 'com.ctre.phoenix', name: 'api-java', version: '5.14.1'
	compile group: 'com.ctre.phoenix', name: 'wpiapi-java', version: '5.14.1'

    //Kauai Labs dependencies.
    compile group: 'com.kauailabs.navx.frc', name: 'navx-java', version: '3.1.367'
}

// Setting up my Jar File. In this case, adding all libraries into the main jar ('fat jar')
// in order to make them all available at runtime.
jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
